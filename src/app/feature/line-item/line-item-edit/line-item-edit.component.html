<app-menu></app-menu>
<div class="component" *ngIf="lineItem">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
    </section>
</div>
<div>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Product:</td>
                <td>
                    <select [(ngModel)]="lineItem.product" class="rounded" [compareWith]="compProduct" required>
                        <option *ngFor="let product of products" [ngValue]='product'>{{product.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input [(ngModel)]="lineItem.quantity" class="rounded" type="number" required></td>
            </tr>
        </table>
    </main>
    <span>
        <button (click)="save()" class="btn btn-sm btn-primary">Edit Line-Item</button>
    </span>
</div>
