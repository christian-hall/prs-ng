<app-menu></app-menu>
<section *ngIf="loggeduser" class="heading">
    <span class="page-title font-weight-bold font-italic">{{title}}</span>
    <span *ngIf="loggeduser.admin==true"> | 
    <a routerLink='/vendor/create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a></span>
</section>
<table *ngIf="vendors" class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th> </th>
        </tr>
    </thead>
    <tbody *ngIf="loggeduser">
        <tr *ngFor="let vendor of vendors">
            <td>{{ vendor.code }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.phoneNumber }}</td>
            <td>{{ vendor.email }}</td>
            <td> <a routerLink='/vendor/detail/{{vendor.id}}'>
                <img width='20' height='20' src='assets/details.png' title='Vendor Details'></a>
                <span *ngIf="loggeduser.admin==true"> | </span>
                <a *ngIf="loggeduser.admin==true" routerLink='/vendor/edit/{{vendor.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Vendor'></a>
            </td>
        </tr>
    </tbody>
</table>
