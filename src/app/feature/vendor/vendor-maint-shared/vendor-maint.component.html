<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<p *ngIf='!vendor'>Loading...</p>
<div *ngIf='vendor'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Code:</td>
                <td><input [(ngModel)]="vendor.code" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input [(ngModel)]="vendor.name" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input [(ngModel)]="vendor.address" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input [(ngModel)]="vendor.city" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>State:</td>
                <select [(ngModel)]="vendor.state" class="rounded">
                    <option> AK </option>
                    <option> AL </option>
                    <option> AR </option>
                    <option> AZ </option>
                    <option> CA </option>
                    <option> CO </option>
                    <option> CT </option>
                    <option> DC </option>
                    <option> DE </option>
                    <option> FL </option>
                    <option> GA </option>
                    <option> HI </option>
                    <option> IA </option>
                    <option> ID </option>
                    <option> IL </option>
                    <option> IN </option>
                    <option> KS </option>
                    <option> KY </option>
                    <option> LA </option>
                    <option> MA </option>
                    <option> MD </option>
                    <option> ME </option>
                    <option> MI </option>
                    <option> MN </option>
                    <option> MO </option>
                    <option> MS </option>
                    <option> MT </option>
                    <option> NC </option>
                    <option> ND </option>
                    <option> NE </option>
                    <option> NH </option>
                    <option> NJ </option>
                    <option> NM </option>
                    <option> NV </option>
                    <option> NY </option>
                    <option> OH </option>
                    <option> OK </option>
                    <option> OR </option>
                    <option> PA </option>
                    <option> RI </option>
                    <option> SC </option>
                    <option> SD </option>
                    <option> TN </option>
                    <option> TX </option>
                    <option> UT </option>
                    <option> VA </option>
                    <option> VT </option>
                    <option> WA </option>
                    <option> WI </option>
                    <option> WV </option>
                    <option> WY </option>
                </select>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input [(ngModel)]="vendor.zip" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input [(ngModel)]="vendor.phoneNumber" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input [(ngModel)]="vendor.email" class="rounded" type="text"></td>
            </tr>

        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
</div>
